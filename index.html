<!DOCTYPE HTML>
<html>
	<head>
		<title>Nerdy Birdy - The Game</title>
		<meta charset="UTF-8"/>
		<meta name="description" 
				content="Nerdy Birdy, a game developed with Phaser.io, 
				HTML5 and Javascript"/>
		<meta name="keywords" 
				content="HTML5, Phaser.io, Javascript, Game Development"/>
		<meta name="author" content="Sarah Dandia"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600|Indie+Flower"
				rel="stylesheet" type="text/css" />
		<link rel="shortcut icon" href="assets/favicon.ico">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
				rel="stylesheet" >
		<link rel="stylesheet" href="styles/style.min.css" />
		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">
		</script>
		<script type="text/javascript" src="js/phaser.min.js"></script>
  	<script type="text/javascript" src="js/game.min.js"></script>
	</head>
	<body>
		<div class="splash container-fluid text-center">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<img class="center-block" src="assets/splash_birdy.png"></img>
				</div>
			</div>
			<div class="row">
				<h1>the Nerdy Birdy game</h1>
				<button id="playbtn" class="btn">Play Now</button>
			</div>
		</div>
		<div class="game container-fluid text-center">
			<div class="row">
				<h1>Nerdy Birdy just wants to fly</h1>
				<h3>...home, to her Javascript tutorials. Or maybe to re-read all seven Harry Potter books.
				<br>But some pesky bullies are blocking her way. Help her escape them!</h3>
			</div>
			<div class="row">
				<div id="game"></div>
			</div>
		</div>
		<div class="contact container-fluid">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<div class="contact_form">
						<div class="row text-center">
								<img class="center-block" src="assets/contact_birdy.png"/>
								<h2>Send Your Feedback</h2>
								<h3>The Nerdy Birdy game is a work in progress. Share your thoughts!</h3>
						</div>
						<form id="contact_form">
							<div class="form-group row">
								<div class="col-md-6">
									<input type="text" class="form-control" id="contact_name" 
											placeholder="Name" required/>
								</div>
								<div class="col-md-6">
									<input type="email" class="form-control" id="contact_email"
											placeholder="Email" required/>
								</div>
							</div>
							<div class="form-group row">
								<div class="col-md-12">
									<textarea rows="4" cols="50" class="form-control" id="contact_msg"
											placeholder="Message" required></textarea>
								</div>
							</div>
							<input type="submit" value="Send" id="contact_send" 
									class="btn center-block"></input>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-52754263-1', 'auto');
		  ga('send', 'pageview');
		</script>
	</body>
</html>
